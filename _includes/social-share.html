<div class="col-lg-6 col-md-6">
  <div class="share-on">
    <h3>Share on</h3>
    <ul class="social-circle">
      <li>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Facebook"" class="facebook"><i class="fab fa-facebook-f"></i
        ></a>
      </li>
      <li>
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Twitter"" class="twitter"
          ><i class="fab fa-twitter"></i
        ></a>
      </li>
      <li>
        <a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Google+"" class="google"
          ><i class="fab fa-google-plus-g"></i
        ></a>
      </li>
    </ul>
  </div>
  <!--share-on end-->
</div>
