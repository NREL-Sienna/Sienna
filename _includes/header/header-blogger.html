<header class="header-v5">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="/" title=""><img src="{{site.data.settings.logo_home_blogger}}" alt="" /></a>
      </div>
      <!--logo end-->
      <div class="cate-lg">
        <span>travel, photography and design</span>
      </div>
      <!--cacte-lg end-->
      <nav>
        <ul>
          {% for item in site.data.navigation-menu.secondary.toc %}
          <li>
            <a href="#" title="">{{ item.title }}</a>
            <ul>
              {% for entry in item.subfolderitems %}
              <li>
                <a
                  href="{{ entry.url }}"
                  title="{{ entry.page }}"
                  class="{% if item.url == page.url %}active{% endif %}"
                  >{{ entry.page }}</a
                >
              </li>
              {% endfor %}
            </ul>
          </li>
          {% endfor %}
        </ul>
      </nav>
      <!--nav end-->
      <ul class="social-header">
        <li>
          <a href="#" title=""><i class="lni lni-twitter-original"></i></a>
        </li>
        <li>
          <a href="#" title=""><i class="lni lni-facebook-filled"></i></a>
        </li>
        <li>
          <a href="#" title=""><i class="lni lni-instagram-original"></i></a>
        </li>
        <li>
          <a href="#" title=""><i class="lni lni-pinterest"></i></a>
        </li>
        <li>
          <a href="#" title=""><i class="lni lni-youtube"></i></a>
        </li>
      </ul>
      <!--social-header end-->
      <div class="search-hd">
        <a href="javascript:void(Tawk_API.toggle())" title="">Search <i class="lni lni-search-alt"></i></a>
        <form class="search-form-field">
          <input type="text" name="search" placeholder="Search Here..." />
        </form>
      </div>
      <!--search-hd end-->
      <button
        class="nav-toggle-btn a-nav-toggle desktop-hide mobile-show ml-auto"
      >
        <span class="nav-toggle nav-toggle-sm">
          <span class="stick stick-1"></span>
          <span class="stick stick-2"></span>
          <span class="stick stick-3"></span>
        </span>
      </button>
    </div>
    <!--header-content end-->
  </div>
</header>
