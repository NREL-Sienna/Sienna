<header class="header-v4">
  <div class="container">
    <div class="header-content-v4">
      <div class="logo">
        <a href="/" title=""
          ><img src="{{site.data.settings.logo_home_developer}}" alt=""
        /></a>
      </div>
      <!--logo end-->
      <nav>
        <ul>
          {% for item in site.data.navigation-menu.secondary.toc %}
          <li>
            <a href="#" title="">{{ item.title }}</a>
            <ul>
              {% for entry in item.subfolderitems %}
              <li>
                <a
                  href="{{ entry.url }}"
                  title="{{ entry.page }}"
                  class="{% if item.url == page.url %}active{% endif %}"
                  >{{ entry.page }}</a
                >
              </li>
              {% endfor %}
            </ul>
          </li>
          {% endfor %}
        </ul>
      </nav>
      <!--nav end-->
      <div class="right-hd">
        <ul class="sociz-links">
          <li>
            <a href="#" title=""
              ><i class="lni lni-twitter-original"></i> Twitter</a
            >
          </li>
          <li>
            <a href="#" title=""><i class="lni lni-github"></i> Github</a>
          </li>
        </ul>
        <!--sociz-links end-->
        <a href="#" title="" class="en-icon"
          ><i class="lni lni-envelope"></i
        ></a>
      </div>
      <button
        class="nav-toggle-btn a-nav-toggle desktop-hide mobile-show white ml-auto"
      >
        <span class="nav-toggle nav-toggle-sm">
          <span class="stick stick-1"></span>
          <span class="stick stick-2"></span>
          <span class="stick stick-3"></span>
        </span>
      </button>
    </div>
    <!--header-content-v4 end-->
  </div>
</header>
