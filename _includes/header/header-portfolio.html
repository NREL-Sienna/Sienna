<header class="header-v12 pb">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="#" title=""><img src="{{site.data.settings.logo_home_portfolio}}" alt="" /></a>
      </div>
      <!--logo end-->
      <nav>
        <ul>
          {% for item in site.data.navigation-menu.secondary.toc %}
          <li>
            <a href="#" title="">{{ item.title }}</a>
            <ul>
              {% for entry in item.subfolderitems %}
              <li>
                <a
                  href="{{ entry.url }}"
                  title="{{ entry.page }}"
                  class="{% if item.url == page.url %}active{% endif %}"
                  >{{ entry.page }}</a
                >
              </li>
              {% endfor %}
            </ul>
          </li>
          {% endfor %}
        </ul>
      </nav>
      <!--nav end-->
      <button class="nav-toggle-btn a-nav-toggle">
        <span class="nav-toggle nav-toggle-sm">
          <span class="stick stick-1"></span>
          <span class="stick stick-2"></span>
          <span class="stick stick-3"></span>
        </span>
      </button>
    </div>
    <!--header-content end-->
  </div>
</header>
{% include sidemenu.html %}
