<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body class="no-scroll">
    <div class="wrapper">
      <header>
        <div class="container-fluid">
          <div class="header-content d-flex flex-wrap align-items-center">
            <div class="logo">
              <a href="#" title=""
                ><img src="/assets/img/logo2.png" alt=""
              /></a>
            </div>
            <!--logo end-->
            <div class="mile-right ms-auto">
              <button class="nav-toggle-btn a-nav-toggle ml-auto">
                <span class="nav-toggle-title">Menu</span>
                <span class="nav-toggle nav-toggle-sm">
                  <span class="stick stick-1"></span>
                  <span class="stick stick-2"></span>
                  <span class="stick stick-3"></span>
                </span>
              </button>
              <a href="#" title="" class="btn-default no-bg"
                >Letâ€™s talk<i class="lni lni-comments"></i
              ></a>
            </div>
            <!--mile-right end-->
          </div>
          <!--header-content end-->
        </div>
      </header>
      <!--header end-->

      {% include sidemenu.html %}
      <!--responsive-menu end-->

      <section class="portfolio-horizontol">
        <div class="pf-hr-slider row">
          {% for portfolio in site.data.portfolio.portfolio-horizontal %}
          <div class="col-lg-3">
            <div class="pf-hr-slide">
              <div class="pfr-thumb">
                <img src="{{ portfolio.image}}" alt="" class="w-100" />
              </div>
              <div class="pfr-info">
                <h3>
                  <a href="{{ portfolio.link }}" title="">{{ portfolio.name}}</a>
                </h3>
              </div>
            </div>
            <!--pf-hr-slide end-->
          </div>
          {% endfor %}
        </div>
        <!--pf-hr-slider end-->
        <h2 class="pagee-title">{{ page.page_title}}</h2>
      </section>
      <!--pf-hr-sec end-->
    </div>
    <!--wrapper end-->

    <script src="/assets/js/bundle.min.js"></script>
  </body>
</html>
